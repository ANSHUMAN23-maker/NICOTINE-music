<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nicotine Versions of Cover | Anshuman Pati</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(180deg, #333, #111);
  color: #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  width: 90%;
  background: #111;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-wrap: wrap;
}

.left {
  flex: 2 1 480px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  box-sizing: border-box;
}

.album-art {
  width: 100%;
  max-width: 400px;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 1rem;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

.album-art img {
  width: 100%;
  display: block;
}

.player iframe {
  width: 100%;
  height: 300px;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

.right {
  flex: 1 1 300px;
  background: #000;
  padding: 1rem 1.5rem;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

h2 {
  text-align: center;
  color: cyan;
  margin-top: 0;
  margin-bottom: 1rem;
  text-shadow: 0 0 8px cyan;
}

.queue {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.queue-item {
  padding: 0.8rem 1rem;
  border: 1px solid #222;
  border-radius: 8px;
  background: #111;
  color: #ccc;
  cursor: pointer;
  transition: 0.3s;
}

.queue-item:hover {
  color: cyan;
  text-shadow: 0 0 6px cyan;
  border-color: cyan;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .player iframe {
    height: 200px;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="left">
    <div class="album-art">
      <!-- Playlist cover from SoundCloud embed -->
      <img id="album-cover" src="https://i1.sndcdn.com/artworks-000813684535-c7v0iq-t500x500.jpg" alt="Playlist Cover">
    </div>
    <div class="player">
      <iframe id="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/anshuman-pati-485839839/sets/nicotine-versions-of-cover&color=%23111&auto_play=false&show_artwork=true">
      </iframe>
    </div>
  </div>

  <div class="right">
    <h2>Queue</h2>
    <div class="queue">
      <div class="queue-item" data-url="https://soundcloud.com/anshuman-pati-485839839/taiwan">1. 台灣 廖益德+賴靖恩+蘇琇萍+鄭羽岑+殷志豪 樹林高中畢業 (slightly different)</div>
      <div class="queue-item" data-url="https://soundcloud.com/anshuman-pati-485839839/ghost-of-you">2. Ghost of You (a cover for her)</div>
      <div class="queue-item" data-url="https://soundcloud.com/anshuman-pati-485839839/make-you-mine">3. Make You Mine (slightly different)</div>
      <div class="queue-item" data-url="https://soundcloud.com/anshuman-pati-485839839/blue">4. Blue (slightly different)</div>
      <div class="queue-item" data-url="https://soundcloud.com/anshuman-pati-485839839/are-you-bored-yet">5. Are You Bored Yet? (slightly different)</div>
    </div>
  </div>
</div>

<script>
const queueItems = document.querySelectorAll('.queue-item');
const player = document.getElementById('soundcloud-player');

queueItems.forEach(item => {
  item.addEventListener('click', () => {
    const trackUrl = item.getAttribute('data-url');
    const embedUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(trackUrl)}&color=%23111&auto_play=true&show_artwork=true`;
    player.src = embedUrl;
  });
});
</script>

</body>
</html>
